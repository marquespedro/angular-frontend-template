<h1>Pessoas</h1>

<p-table [value]="pessoas"  #tabela>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.sobrenome}}</td>
            <a pButton icon="pi pi-pencil" class="btn" pTooltip="Editar" [routerLink]="['/pessoa/detalhar', pessoa.id]"
                tooltipPosition="top" style="margin: 2px;" >
            </a>
            <a pButton type="button" icon="pi pi-trash" class="btn" pTooltip="Excluir"
                (click)="confirmarExclusao(pessoa)" tooltipPosition="top" style="margin: 2px;"
                *ngIf="podeExcluir(pessoa.id)">
            </a>
        </tr>
    </ng-template>
</p-table>
